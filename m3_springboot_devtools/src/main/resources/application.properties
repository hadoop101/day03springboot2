server.port=8090
server.servlet.context-path=/m3

#配置数据源
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/day03?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root


#配置Jpa的行为
spring.jpa.hibernate.ddl-auto=update
#命名策略:默认spring命名策略:驼峰转下划线,例如 userName --> user_name
#spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
#命名策略:hibernate命名策略:映射不变,例如 userName --> userName
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true